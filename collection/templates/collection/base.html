{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="{% static 'output.css' %}" rel="stylesheet" />

    {% block head %}

    {% endblock head %}
    <title> artworks </title>

      <script>
      /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
      </script>
     <style>

         {% block style %}

         {% endblock style %}
      </style>
  </head>

  <body class="bg-white" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block header %}
      {% include "collection/header.html" %} 
    {% endblock header %}


    {% block content %}

    {% endblock content %}

   


    {% block footer%}
<footer class="bg-white">
  <div class="mx-auto max-w-7xl overflow-hidden px-6 py-20 sm:py-24 lg:px-8 flex flex-col items-center">
    <nav class="-mb-6 columns-2 sm:flex sm:justify-center sm:space-x-12" aria-label="Footer">
      <div class="pb-6 w-full text-center">
        <a href="#" class="text-sm leading-6 text-gray-600 hover:text-gray-900">About</a>
      </div>
      <div class="pb-6 w-full text-center">
        <a href="https://github.com/TheJorges/Artworks" class="text-sm leading-6 text-gray-600 hover:text-gray-900">GitHub</a>
      </div>
      <div class="pb-6 w-full text-center">
        <a href="https://www.wikiart.org/" class="text-sm leading-6 text-gray-600 hover:text-gray-900"> wikiart.org </a>
      </div>
    </nav>
  </div>
</footer>

    {% endblock footer %}

  <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
  <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>

  {% block scripts %}

  {% endblock scripts %}

</body>
</html>
